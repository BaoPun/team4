<script>

var game;
var switchValue = -1; /*Start out the game with -1, will switch between 1 and 0 when the game starts*/

function display(game) {
    console.log(game);

    $( '.columnOfCards .cardLocation' ).html("");

        $.each(game.cols[0].cards, function( key, val ) {
            $( '#c0 .l'+key ).html(val.value + val.suit);
        });

    $.each(game.cols[1].cards, function( key, val ) {
            $( '#c1 .l'+key ).html(val.value + val.suit);
        });

     $.each(game.cols[2].cards, function( key, val ) {
            $( '#c2 .l'+key ).html(val.value + val.suit);
        });

     $.each(game.cols[3].cards, function( key, val ) {
            $( '#c3 .l'+key ).html(val.value + val.suit);
        });
}
/*If game was just loaded, ask if they want to play with the regular deck. Dependent on response now*/
if(switchValue == -1)
{
    var deckRespond = prompt("Do you want to play with the regular deck? (YES OR yes to play with this)").toUpperCase();
    if(deckRespond == "YES")
    {
        switchValue = 1;
        // Calls ApplicationController.gameGet() with regular deck
        $.getJSON("http://localhost:8080/gameReg", function( data ) {
            display(data);
            game = data;
        });
    }
    else
    {
        switchValue = 0;
         // Calls ApplicationController.gameGet() with spanish deck
        $.getJSON("http://localhost:8080/gameSpan", function( data ) {
            display(data);
            game = data;
        });
    }
}

$("#deckImage").click(function(){
    $.ajax({
      type: "POST",
      url: "/dealGame",
      data: JSON.stringify(game),
      success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
            game = data;
            display(data);},
      contentType:"application/json; charset=utf-8",
      dataType:"json",
    });
});


function removeCard(colNumber){
    $.ajax({
        type: "POST",
        url: "/removeCard/"+colNumber,
        data: JSON.stringify(game),
        success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
        game = data;
        display(data);},
        contentType:"application/json; charset=utf-8",
        dataType:"json",
    });

}


$("#Remove1").click(function(){
    removeCard(0);
});
$("#Remove2").click(function(){
    removeCard(1);
});
$("#Remove3").click(function(){
    removeCard(2);
});
$("#Remove4").click(function(){
    removeCard(3);
});


$("#moveButton").click(function(){
    var colFrom = $("#from_col").val() - 1;
    var colTo = $("#to_col").val() - 1;
    $.ajax({
        type: "POST",
        url: "/moveCard/"+colFrom+"/"+colTo,
        data: JSON.stringify(game),
        success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
            game = data;
            display(data);},
        contentType:"application/json; charset=utf-8",
        dataType:"json",
    });
});

/*After clicking on this, clear the column data, make a new deck, and play with it now*/
$("#reg_game").click(function(){
  if(switchValue == 1)
  {
        switchValue = 0;
        alert("Playing with the Spanish Deck now");
        /*Clear the column data made by the regular deck*/
        $.ajax({
           type: "POST",
           url: "/clearReg",
           data: JSON.stringify(game),
           success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
           game = data;
           },
           contentType:"application/json; charset=utf-8",
           dataType:"json",
        });
        $.getJSON("http://localhost:8080/gameSpan", function( data ) {
            display(data);
            game = data;
        });
  }
  else
  {
        switchValue = 1;
        alert("Playing with the Regular Deck now");
        /*Clear the column data made by the Spanish deck*/
        $.ajax({
           type: "POST",
           url: "/clearSpan",
           data: JSON.stringify(game),
           success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
           game = data;
           },
           contentType:"application/json; charset=utf-8",
           dataType:"json",
        });
        $.getJSON("http://localhost:8080/gameReg", function( data ) {
            display(data);
            game = data;
        });
  }
});
